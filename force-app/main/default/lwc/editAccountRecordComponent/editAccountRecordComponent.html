<template>
    <div class={DisplayMode}>
        <lightning-input type="toggle"
                message-toggle-inactive="Dark Mode"
                message-toggle-active="Light Mode"
                onchange={handleToggle}></lightning-input>
        <div class="slds-text-heading_large">
            <center><u>Account Edit Form</u></center>
        </div>
        <br/>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess}>
            <lightning-input-field field-name="Name" ></lightning-input-field>
            <lightning-input-field field-name="Rating"></lightning-input-field>
            <lightning-input-field field-name="Industry"></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
            <lightning-input-field field-name="Type"></lightning-input-field>
            <lightning-input-field field-name="Ownership"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Fax"></lightning-input-field>
            <lightning-input-field field-name="Website"></lightning-input-field>
            <lightning-input-field field-name="BillingCity"></lightning-input-field>
            <lightning-input-field field-name="BillingState"></lightning-input-field>
            <lightning-input-field field-name="BillingCountry"></lightning-input-field>
            <br />
            <lightning-button label="Update Account" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </div>
</template>

<template>
    <lightning-card title="Bug Tracker Section">
        <div class="slds-m-around_medium">
            <lightning-button-group>
                <lightning-button variant="destructive" label="Create New Bug"
                    onclick={handleBugCreate}></lightning-button>
                <lightning-button variant="success" label="Create New Story"
                    ></lightning-button>
                <lightning-button variant="brand" label="Create New Epic" title="Successful action"
                    onclick={handleEpicCreate}></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={isCreateBugs}>
            <!-- Display the modal when isCreateBugs is true -->
            <div class="slds-backdrop slds-backdrop_open"></div>
            <div class="slds-modal slds-fade-in-open" tabindex="-1" role="dialog">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Create New Bug</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            onclick={handleCancel}>
                            <lightning-icon icon-name="action:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-card title="Create New Bug">
                            <lightning-record-form
                                object-api-name={objectName}
                                fields={fields}
                                onsuccess={successHandler}
                                onsubmit={handleSubmit}
                                columns="2"
                                ></lightning-record-form>
                        </lightning-card>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>

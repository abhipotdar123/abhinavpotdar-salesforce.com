<!-- objectAndFieldLimits.lwc.html -->
<template>
    <lightning-card title="Object and Field Limits">
        <div class="slds-p-around_medium">
            <lightning-combobox label="Select Object" value={selectedObjectApiName} options={objectOptions}
                onchange={handleObjectSelection}></lightning-combobox>
            <div class="slds-m-top_medium">
                <p><b>Object Limit:</b> {objectLimit}</p>
                <p><b>Field Limit:</b> {fieldLimit}</p>
            </div>
        </div>
    </lightning-card>
</template>

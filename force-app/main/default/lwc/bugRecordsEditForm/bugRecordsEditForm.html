<!-- bugRecordsEditForm.html -->
<template>
    <lightning-card title="Create Bug Record">
        <lightning-record-edit-form object-api-name="Bug__c" onsubmit={handleSubmit}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Project__c" required></lightning-input-field>
            <lightning-input-field field-name="Name" required></lightning-input-field>
            <lightning-input-field field-name="Assigned_To__c" required></lightning-input-field>
            <lightning-input-field field-name="Priority__c" required></lightning-input-field>
            <lightning-input-field field-name="Reported_By__c" required></lightning-input-field>
            <lightning-input-field field-name="Resolution__c"></lightning-input-field>
            <lightning-input-field field-name="Severity__c"></lightning-input-field>
            <lightning-input-field field-name="Status__c" required></lightning-input-field>
            <lightning-input-field field-name="Steps_to_Reproduce__c"></lightning-input-field>
            <lightning-input-field field-name="Title__c" required></lightning-input-field>
            <lightning-input-field field-name="Description__c" required></lightning-input-field>
            <lightning-input-field field-name="Workaround__c"></lightning-input-field>
            <lightning-input-field field-name="Bug_Number__c"></lightning-input-field>
            <div class="slds-m-top_medium">
                <lightning-button type="submit" label="Create Bug Record" variant="brand"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>

<template>
    <template if:true={showPopup}>
        <div class="popup-backdrop"></div>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">{modalHeader}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closePopup}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={accountRecords.data}>
                        <lightning-datatable
                            key-field="Id"
                            data={accountData}
                            columns={accountColumns}
                            onrowaction={handleRowAction}
                        ></lightning-datatable>
                    </template>
                    <template if:true={accountRecords.error}>
                        <p>Error: {accountRecords.error}</p>
                    </template>
                </div>
            </div>
        </div>
    </template>
</template>
